<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">
  <div class="row">
    <h2 class="col-md-6">{{ postTitle }}</h2>
    <span class="col-md-6 text-right">{{ postCreatedAt | date: 'dd/MM/yyyy, hh:mm a' | uppercase}}</span>
  </div>
  <div class="row">
    <p class="col-md-12">
      {{ postContent }}
    </p>
  </div>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-success" (click)="onLoveIt()">Love it !</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it !</button>
    </div>
  </div>
</li>
